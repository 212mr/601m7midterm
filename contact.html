    <div class="contactform">
        <form>
            <fieldset>
                <legend>Sign Up A Tour</legend>
                <label> First Name:
                    <input type="text" name="Fist_Name" id="First_Name"/></label><br>
                <label> Last Name:
                    <input type="text" name="Last_Name" id="Last_Name"/></label><br>
                <label>Email:
                    <input type="email" name="Email"/></label>
                <br>
                <label>Phone:
                    <input type="text" name="Phone"/></label>
                <br>
                <label>Select the date:
                    <input type="date" name="depart" id="date">
                </label>
                <br>
                <label>Select a tour:
                    <select id="tour">
                        <option value="0">16th Avenue Tiled Steps</option>
                        <option value="1">Kid Serve Mosaic Murals</option>
                        <option value="2">Powell St. Station</option>
                    </select>
                </label><br>
                <label><input type="button" name="button" class="button" value="Submit to complete"
                              onclick="myFunction()"/>
                </label>

            </fieldset>

            <div id="confirmation"></div>
        </form>
    </div>


    <script type="text/javascript">

        function myFunction() {
            var i = document.getElementById("tour").value;
            var First_Name = document.getElementById("First_Name").value;
            var Last_Name = document.getElementById("Last_Name").value;

            if (i == 0) {
                document.getElementById("confirmation").innerHTML = ("Dear " + First_Name + " " + Last_Name + ", you have complete your 16th Avenue Tiled Steps tour booking, Thank you!");
            }
            else if (i == 1) {
                document.getElementById("confirmation").innerHTML = ("Dear " + First_Name + " " + Last_Name + ", you have complete your Kid Serve Mosaic Murals tour booking, Thank you!");
            }
            else if (i == 2) {
                document.getElementById("confirmation").innerHTML = ("Dear " + First_Name + " " + Last_Name + ", you have complete your Powell St. Station tour booking, Thank you!");
            }


        }
    </script>
